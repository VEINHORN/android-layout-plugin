LinearLayout:
  xmlns:android: http://schemas.android.com/apk/res/android
  layout_width: match_parent
  layout_height: match_parent
  orientation: vertical

  ImageView:
    id: "@+id/avatar"
    layout_width: 50dp
    layout_height: 50dp
    src: "@drawable/rainbow"

  LinearLayout:
    id: "@+id/userDetails"
    layout_width: wrap_content
    layout_height: wrap_content
    orientation: vertical

    LinearLayout:
      -
        layout_width: wrap_content
        layout_height: wrap_content
        orientation: horizontal

        TextView:
          -
            layout_width: wrap_content
            layout_height: wrap_content
            text: "First name:"
          -
            id: "@+id/firstName"
            layout_width: wrap_content
            layout_height: wrap_content
            text: David
            layout_marginLeft: 15dp
      -
        layout_width: wrap_content
        layout_height: wrap_content
        orientation: horizontal
        TextView:
          -
            layout_width: wrap_content
            layout_height: wrap_content
            text: "First name:"
          -
            id: "@+id/firstName"
            layout_width: wrap_content
            layout_height: wrap_content
            text: David
            layout_marginLeft: 15dp